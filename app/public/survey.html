<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>
            <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">
                        <span class="glyphicon glyphicon-user"></span> Friend Finder</h1>
                    <hr>
                    <h2 class="text-center">Find Your Best Match</h2>
                    <br>

                    <div class="text-center">
                        <a href="home.html">
                            <button type="button" class="btn btn-lg btn-default">
                                <span class="glyphicon glyphicon-home"></span> Home</h1>
                            </button>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Survey</h4>
                            </div>
                            <div class="panel-body">

                                <form role="form">

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>

                                    <div class="form-group">
                                        <label for="linkedin">Linkedin Link</label>
                                        <input type="text" class="form-control" id="linkedin">
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email">
                                    </div>

                                    <div class="form-group">
                                        <label for="currentIndustry">Current Industry</label>
                                        <input type="text" class="form-control" id="curentIndustry">
                                    </div>
                                    <div class="form-group">
                                        <label for="idealIndustry">Ideal Industry</label>
                                        <input type="text" class="form-control" id="idealIndustry">
                                    </div>

                                    <button type="submit" class="btn btn-primary submit">Submit</button>
                                </form>

                            </div>
                        </div>
                        <script src="friends.js"></script>
</body>

</html>
